
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/template-admin.xhtml">
	<ui:define name="cuerpo">
				<b:container layout="fluid">

				<b:dataTable value="#{electionList.list}" var="option" styleClass="table table-striped table-bordered" style="width:100%">
				  <h:column>
				    <f:facet name="header">
				      <h:outputText value="Nombre" />
				    </f:facet>
				    <h:outputText value="#{option.name}" />
				  </h:column>
				   <h:column>
				    <f:facet name="header">
				      <h:outputText value="Descripcion" />
				    </f:facet>
				    <h:outputText value="#{option.description}" />
				  </h:column>
				  
				   <h:column>
				  <f:facet name="header">
				      <h:outputText value="Gestionar" />
				    </f:facet>
				     <h:commandLink
				     	id="gestion"
				    	rendered="#{option.isOpenForVote()}"
				    	action="gestion"
				    	actionListener="#{electionList.setConfigurationElection(option)}"
				     	value="gestion" />
				     
				  </h:column>
				 
				</b:dataTable>
		
		<h:commandLink
				     	id="nueva"
				    	action="nueva"
				     	value="Configurar nueva votacion" />
					</b:container>


</ui:define>
</ui:composition>
