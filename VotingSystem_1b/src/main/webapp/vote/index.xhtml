<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/template-user.xhtml">
	<ui:define name="titulo">
		VoterVote
	</ui:define>
	<ui:define name="cuerpo">

		<b:container id="all" layout="fluid">

			<b:row>
					<b:message for="all" />
				</b:row>
		
				<b:dataTable id="tabla-votaciones" value="#{optionsList.getList(electionList.configurationElection)}" var="optionVotable" styleClass="table table-striped table-bordered" style="width:100%">
				  <h:column>
				    <f:facet name="header">
				      <h:outputText value="Nombre" />
				    </f:facet>
				    <h:outputText value="#{optionVotable.nombre}" />
				  </h:column>
				   <h:column>
				    <f:facet name="header">
				      <h:outputText value="Descripcion" />
				    </f:facet>
				    <h:outputText value="#{optionVotable.descripcion}" />
				  </h:column>
				  <h:column>
				  <f:facet name="header">
				      <h:outputText value="Votar" />
				    </f:facet>
				    <h:commandButton id="votar" value="Votar" actionListener="#{submitVote.vote(electionList.configurationElection, optionVotable)}" p:data-toggle="modal"/>

				  </h:column>
				 
				</b:dataTable>
				<b:row>
					<b:column >
				    	<h2>Datos votante:</h2>
				    </b:column>
				    <b:column >
				    	<b:inputText placeholder="Correo electronico" required="true" id="email" value="#{submitVote.email}">
				            <f:facet name="prepend">
				              <b:icon name="user" />
				            </f:facet>
				        </b:inputText>
				    </b:column>
				    <b:column >
				    	<b:inputSecret placeholder="ContraseÃ±a" id="password" value="#{submitVote.password}">
				            <f:facet name="prepend">
				              <b:iconAwesome name="key" />
				            </f:facet>
	          			</b:inputSecret>
				    </b:column>
				</b:row>
					</b:container>
	</ui:define>
</ui:composition>
